<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Megaman BT game</title>
  </head>
  <body id="game" class="bg-black flesx justify-center items-center">
    <div class="w-[430px] h-[430px] relative flex flex-col">
      <canvas id="canvas" class="h-[430px] w-[430px]"></canvas>
      <canvas
        id="canvasJoystick"
        class="h-[430px] w-[430px] md:hidden"
      ></canvas>
      <canvas id="canvas2">ww</canvas>
      <div id="root"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const game = document.getElementById("game");

      game?.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches.length === 1) {
            // One finger → block scrolling
            e.preventDefault();
          }
          // Two or more fingers → allow pinch zoom
        },
        { passive: false }
      );

      // Prevent double-tap zoom
      let lastTap = 0;
      game?.addEventListener(
        "touchend",
        (e) => {
          const now = Date.now();
          const delta = now - lastTap;

          if (delta > 0 && delta < 300) {
            // Block the browser’s double-tap zoom
            e.preventDefault();
          }

          lastTap = now;
        },
        { passive: false }
      );
    </script>
  </body>
</html>
